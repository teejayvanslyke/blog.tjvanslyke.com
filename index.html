---
layout: default
title: Ruby, Rails, programming, technical musings
---
{% for post in site.posts %}
<div class="post">
  <div class="created_at">{{ post.date | date_to_string }}</div>
  <h4><a href="{{ post.url }}">{{ post.title}}</a></h4>
  <div class="text">
    {{ post.content}}
  </div>
</div>
{% endfor %}
